<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="calc" class="calc dflex">
        <div id="div_nome" class="div_nome dflex widpadrao">
            <p>Calculadora</p>
        </div>
        <div id="div_display" class="div_display dflex widpadrao">
            <p id="display" class="display widpadrao">0</p>
        </div>
        <div id="div_teclas" class="div_teclas dflex widpadrao">
            <button id="t7" class="teclas dflex ">7</button>
            <button id="t8" class="teclas dflex ">8</button>
            <button id="t9" class="teclas dflex ">9</button>
            <button id="t+" class="teclas dflex  teclaOp">+</button>
            <button id="t4" class="teclas dflex ">4</button>
            <button id="t5" class="teclas dflex ">5</button>
            <button id="t6" class="teclas dflex ">6</button>
            <button id="t-" class="teclas dflex  teclaOp">-</button>
            <button id="t1" class="teclas dflex ">1</button>
            <button id="t2" class="teclas dflex ">2</button>
            <button id="t3" class="teclas dflex ">3</button>
            <button id="tx" class="teclas dflex  teclaOp">x</button>
            <button id="t0" class="teclas dflex ">0</button>
            <button id="tseparador" class="teclas dflex  teclaOp">,</button>
            <button id="tigual" class="teclas dflex  teclaOp">=</button>
            <button id="td" class="teclas dflex  teclaOp">/</button>
        </div>
    </div>


    <script defer src="script.js"></script>
</body>
</html>

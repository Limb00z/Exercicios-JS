<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="calc" class="calc dflex">
        <div id="div_nome" class="div_nome dflex widpadrao">
            <p>Calculadora</p>
        </div>
        <div id="div_display" class="div_display dflex widpadrao">
            <p id="display" class="display widpadrao"></p>
        </div>
        <div id="div_teclas" class="div_teclas dflex widpadrao">
            <button id="tpower" class="teclas dflex teclaOp ">ON</button>
            <button id="tlimpar" class="teclas dflex ">C</button>
            <button id="t(" class="teclas dflex num ">(</button>
            <button id="t)" class="teclas dflex num ">)</button>
            <button id="t7" class="teclas dflex num ">7</button>
            <button id="t8" class="teclas dflex num ">8</button>
            <button id="t9" class="teclas dflex num ">9</button>
            <button id="t+" class="teclas dflex  teclaOp op">+</button>
            <button id="t4" class="teclas dflex num ">4</button>
            <button id="t5" class="teclas dflex num ">5</button>
            <button id="t6" class="teclas dflex num ">6</button>
            <button id="t-" class="teclas dflex  teclaOp op">-</button>
            <button id="t1" class="teclas dflex num ">1</button>
            <button id="t2" class="teclas dflex num ">2</button>
            <button id="t3" class="teclas dflex num ">3</button>
            <button id="tx" class="teclas dflex  teclaOp op">x</button>
            <button id="t0" class="teclas dflex num ">0</button>
            <button id="tseparador" class="teclas dflex  teclaOp num">.</button>
            <button id="tigual" class="teclas dflex  teclaOp res">=</button>
            <button id="td" class="teclas dflex  teclaOp op">/</button>
        </div>
    </div>


    <script defer src="script.js"></script>
</body>
</html>
